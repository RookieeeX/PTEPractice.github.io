<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Listening Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
        }
        #word {
            font-size: 24px;
            display: none;
            margin-top: 20px;
            /* margin: auto; */
            /* background-color: lightslategray; */
        }
        #controls {
            display: none;
            margin-top: 400px;
            position: absolute;
        }
        h1 {
            margin-top: 200px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="window.location.href='index.html'">Back</button>
    <div id="container">
        <h1>Word Listening Training</h1>
        <div id="word">Word</div>
        <button id="startButton" onclick="startTraining()">Start</button>
        <div id="controls">
            <button onclick="hideWord()">Hide</button>
            <button onclick="displayWord()">Display</button>
            <button onclick="replayWord()">Replay</button>
            <button onclick="nextWord()">Next</button>
        </div>
    </div>
    

    <script>
        // const words = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew"];
        let currentWord = '';

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function hideWord() {
            document.getElementById('word').style.display = 'none';
        }

        function displayWord() {
            document.getElementById('word').style.display = 'block';
        }

        function nextWord() {
            currentWord = getRandomWord();
            document.getElementById('word').textContent = currentWord;
            hideWord();
            speakWord(currentWord);
        }

        function replayWord() {
            if (currentWord) {
                speakWord(currentWord);
            } else {
                alert('No word to replay. Please start training first.');
            }
        }

        function startTraining() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            nextWord();
        }

        // Load words from a local file
        fetch('words.txt')
            .then(response => response.text())
            .then(text => {
                words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
                document.getElementById('startButton').disabled = false;  // Enable the start button once words are loaded
            });
    </script>

</body>
</html>
